<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Snake Xenzia</title>
</head>
<body class="flex flex-col justify-center items-center h-screen m-0 bg-[#414141]">
    <div>
        <div class="scores flex justify-between text-[#abb78a] text-3xl font-bold">
            <h1 id="score">000</h1>
            <h1 id="high-score">000</h1>
        </div>
        <div class="game-border-1 rounded-2xl">
            <div class="game-border-2 rounded-xl">
                <div class="game-border-3 rounded-lg">
                    <div id="game-board" class="grid rounded-xl"></div>
                </div>
            </div> 
        </div>
    </div>
    <h1 id="instructions-text" class="absolute top-[60%] mt-3 w-[300px] text-center text-3xl font-bold capitalize"> Press spacebar to start the game</h1>
    <img src="images/snake-game-ai-gen.png" alt="snake" id="logo" class="absolute" /> 
</body>
</html>
